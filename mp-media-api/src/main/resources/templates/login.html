<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" href="img/desktop.jpeg" type="image/x-icon"/>
</head>
<style>
    fieldset {
        background-color: #f1f1f1;
        border: none;
        border-radius: 2px;
        margin-bottom: 12px;
        overflow: hidden;
        padding: 0 .625em;
    }

    label {
        cursor: pointer;
        display: inline-block;
        padding: 3px 6px;
        text-align: right;
        width: 150px;
        vertical-align: top;
    }

    input {
        font-size: inherit;
    }

</style>
<body>
<div class="login" id="">
    <form>
        <fieldset>
            <a href="http://www.baidu.com">测试链接</a><br>
            <label>用户名:</label>
            <input type="text" name="userName"><br>
            <label>密码:</label>
            <input type="text" name="pwd"><br>
            <input type="button" name="submit" value="提交" style="color: black" >
        </fieldset>
    </form>
</div>
</body>
</html>
